	function Pxl(x,y,value){
		var xStart = x*50;
		var yStart = y*50;
		var xEnd = xStart + 50;
		var yEnd = yStart + 50;	
		var colour = ColourToHex(value);
		
		if(colour == "xxxxxx" ){
			var grd = ctx.createLinearGradient(0.000, 0.000, 50.000, 50.000);

			// Add colors

			ctx.fillStyle = grd;
		}
		else{

		}

	}
